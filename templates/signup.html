<!-- signup_modal.html -->
<div class="modal fade" id="signupmodel" tabindex="-1" aria-labelledby="signuplablemodel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="signuplablemodel">Sign Up</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="signupForm" method="post" action="{% url 'signup' %}">
                  {% csrf_token %}
                  <div class="mb-3">
                      <label for="signupEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="signupEmail" name="email" required>
                  </div>
                  <div class="mb-3">
                      <label for="signupPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="signupPassword" name="password" required>
                  </div>
                  <div class="mb-3">
                      <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="signupConfirmPassword" name="confirm_password" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>
